<!DOCTYPE html>
<html ng-app="ombd">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>OMDb Search</title>

        <link rel="stylesheet" href="./css/animate.css">
        <link rel="stylesheet" href="./css/style.css">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="./css/materialize.css" media="screen,projection"/>

        <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>

        <script type="text/javascript" src="js/materialize.js"></script>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.1.9/angular-materialize.min.js"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>

        <script type="text/javascript" src="./js/initialize.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>
        <script type="text/javascript" src="./js/controllers.js"></script>
        <script type="text/javascript" src="./js/routes.js"></script>
        <script type="text/javascript" src="./js/filters.js"></script>
    </head>
    <body ng-controller="home">
        <header class="container">
            <h1 class="center-align">Angular OMBd API Search</h1>
        </header>
        <main class="container">
            <div class="row">
                <form class="col s6 offset-s3" ng-submit="search()">
                    <div class="row">
                        <div class="input-field">
                            <input id="title" type="text" ng-model="form.title" required>
                            <label for="title">Search for a title</label>
                        </div>
                    </div>
                    <div class="row">
                        <p class="col s6">
                            <input type="checkbox" id="rotten" ng-model="form.rotten"/>
                            <label for="rotten">Get Rotten Tomatoes Data</label>
                        </p>
                        <div class="input-field col s6">
                            <div input-field>
                                <select ng-model="form.searchType" material-select watch>
                                    <option ng-repeat="type in types">{{type}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light col s5" type="submit" name="action">Search OMBd
                        <i class="material-icons right">send</i>
                    </button>
                    <button ui-sref="search" class="btn waves-effect waves-light col s5 offset-s2" type="submit" name="action">Go Back
                    </button>
                </form>
            </div>
        </main>
        <div class="container" ui-view></div>
    </body>
</html>
